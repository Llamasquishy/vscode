<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Recipes Galore</title>
</head>
<body>
    <header class="text-center">
        <div>
            <img src="img/logo-header.svg" alt="" class="logo">
        </div>
        <h1>
            Recipes Galore
        </h1>
        <div>
            <img src="img/menu.png" alt="" class="menu-logo">
        </div>
    </header>

    <div class="flexbox">
        <section class="text-center">
            <div class="bg1 container">
                <div>
                    <h2>Find a Recipe</h2>
                    <img src="img/search.png" alt="Find a Recipe" id="selection-top">
                </div>
            </div>
        </section>
        <section class="text-center">
            <div class="bg2 container">
                <div>
                    <h2>Submit a Recipe</h2>
                    <img src="img/right-arrow.png" alt="Submit a Recipe" id="selection-bottom">
                </div>
            </div>
        </section>
    </div>
</body>
</html>
